<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>صلحلي - لوحة الاعدادات</title>
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <link href="assets/css/bootstrap-rtl.css" rel="stylesheet" />

<body>
    <div class="container">
        <div class="row text-center ">
            <div class="col-md-12">
                <br /><br />
                <h2>صلحلي - لوحة الاعدادات</h2>
                <h4>تسجيل الدخول</h4>
                <br><br><br>
            </div>
        </div>
        <div class="row ">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                <div class="panel panel-default login-panel">
                    <div class="panel-heading">
                        <strong>ادخل البيانات لتسجيل الدخول</strong>
                    </div>
                    <div class="panel-body login-panel-body">
                        <form action="index.html" role="form">
                            <br />
                            <div class="form-group input-group" style="width: 100%">
                                <input type="text" class="form-control" placeholder="اسم المستخدم" />
                            </div>
                            <div class="form-group input-group" style="width: 100%">
                                <input type="password" class="form-control" placeholder="كلمة السر" />
                            </div>
                            <input type="submit"style="display: block; width:100%; margin-right: auto; margin-left: auto;"
                            class="btn btn-success" value="الدخول">
                        </form>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
